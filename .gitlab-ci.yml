image: python:3.9.16

test:
  stage: test
  script:
  - pip install -U sphinx
  - sphinx-build -b html ./docs/source/ public
  only:
  - branches
  except:
  - master

pages:
  stage: deploy
  script:
  - pip install -U sphinx
  - sphinx-build -b html ./docs/source/ public
  artifacts:
    paths:
    - public
  only:
  - master
