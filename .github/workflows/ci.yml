name: CI

on:
  push:
    branches-ignore:
      - 'dependabot/**'
      - 'pre-commit-ci-update-config'
  pull_request:
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        os: [ubuntu-latest, macos-latest, windows-latest]

    name: Test • Python ${{ matrix.python-version }} • ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .[music_notation]

      - name: Install PortAudio (Linux)
        if: contains(matrix.os, 'ubuntu')
        run: |
          sudo apt update
          sudo apt install libportaudio2

      - name: Install test requirements
        run: |
          pip install -r tests/requirements.txt
          pip install pytest-github-actions-annotate-failures

      - name: Run tests with pytest
        run: |
          pytest

      - name: Run doctests with pytest
        run: |
          pytest --doctest-modules thebeat/

  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .[music_notation]

      - name: Install PortAudio, PulseAudio, and D-Bus
        run: |
          sudo apt update
          sudo apt install libportaudio2 pulseaudio dbus-x11

      - name: Install documentation requirements
        run: |
          sudo apt install pandoc
          pip install -r docs/requirements.txt
          pip install nbconvert

      - name: Clear example outputs
        run: |
          find docs/source -type f -name "*.ipynb" | xargs jupyter nbconvert --clear-output --inplace

      - name: Build documentation
        run: |
          dbus-launch pulseaudio --start  # See LABSN/sound-ci-helpers
          export PYDEVD_DISABLE_FILE_VALIDATION=1
          cd docs
          make html
